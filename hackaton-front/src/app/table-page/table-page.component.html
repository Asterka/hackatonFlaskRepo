<div class="card">
  <p-table #dt
    [value]="tableDataSerivce.getTableData()"
    [globalFilterFields]="['reasoning']"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td pEditableColumn *ngFor="let item of row">
            {{ item | json }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
